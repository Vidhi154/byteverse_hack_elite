<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
</head>

<style>
    /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f0f0;
}

.contact{
    text-align: center;
    margin-right: 500px;
    font-weight: bolder;
    font-size: 2rem;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-around;
    /* align-items: center;
    justify-content: center; */
}

/* Navigation Bar Styling */
.navbar {
    background-color: #3e2093;
    color: #fff;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.navbar .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-menu {
    list-style: none;
    display: flex;
}

.nav-menu li {
    margin-right: 20px;
}

.nav-menu li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-menu li a:hover {
    color: #01030c;

    /* background-color: #ffffff; */
    opacity: 0.6;
    /* border: 1px solid black; */
}

/* Main Content Styling */
.content {
    /* margin-top: 80px;  */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('./Chhatrapati\ Shivaji\ Maharaj\ Terminus.jpg');
    background-size: cover;
    /* float: left; */

    /* Ensure content does not overlap with fixed navbar */
}

.topic-text {
    font-size: 24px;
    font-weight: bold;
    color: #3e2093;
    margin-bottom: 20px;
    opacity: 1;
}

.input-box {
    margin-bottom: 20px;
    opacity: 0.9;
    
    /* background-color: aqua; */
}
.right-side{
    background-color: #ffffff;
    opacity: 0.8;
    /* border: 1px solid black; */
    /* background-color: #3e2093; */
    width: 500px;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    /* opacity: inherit; */

}

.input-box input,
.input-box textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    color: black;
}

.button input[type="button"] {
    /* color: #fff; */
    color: #ffffff;
    font-size: 18px;
    outline: none;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    background-color: #3e2093;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button input[type="button"]:hover {
    background-color: #7c2626;
}


/* Contact Info Section Styling */
.contact-info {
	text-align: center;
	padding: 50px 0;
	background-color: #f7f7f7;
}

.contact-info h2 {
	margin-bottom: 20px;
}

/* Footer styles */
footer {
	padding: 20px;
	text-align: center;
	background-color: #333;
	color: white;
}
/* Hamburger styles */
.hamburger {
	display: none;
	color: rgb(0, 0, 0);
	font-size: 1.5rem;
	cursor: pointer;
}

/* Media queries for responsiveness */
@media only screen and (max-width: 768px) {
	.logo {
		display: none;
	}

	.hamburger {
		display: flex;
	}

	#nav-menu {
		position: absolute;
		top: 4rem;
		left: 0;
		background-color: #333;
		width: 100%;
		display: none;
	}

	#nav-menu.active {
		display: block;
		flex-direction: row;
		padding: 1rem;
	}
}

    </style>
</head>

<body>
	<!-- Header section -->
	<header>
		<button class="hamburger" id="hamburger-icon">
			<span onclick="openNavbar()"> â˜°</span>
		</button>
		<div class="logo">Your Logo</div>
		<nav id="nav-menu">
			<h1>Contact Us to get Connected</h1>
		</nav>
		<button class="reachUs-button">Call us</button>
	</header>

	<!-- banner section -->
	<section class="banner">
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>
		We're here to answer any questions you may have.
		</p>
	</section>

	<!-- Contact form -->
	<section class="contact-form">

<header class="navbar">
    <div class="container">
        <div class="logo"> Logo</div>
        <nav>
           <div class="contact">Contact Us</div>
        </nav>
    </div>
</header>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

        <!-- Contact Form Section -->
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <form  name="submit-to-google-sheet">
                <div class="input-box">
                    <input type="text" name="Name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" name="Email" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea  name="Message"  placeholder="Write your message here..."></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now" >
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyM__BtCPaanJAbE2eRT9s2ZMqfN8laasgnOrP1GgARiOIY_IVwM84_lJaFP9CHLmE/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>

</html>
